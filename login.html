<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - AVS Photo</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header/header.css">
    <link rel="stylesheet" href="footer/footer.css">
    <link rel="stylesheet" href="login/login.css">

    <script defer src="js/components.js"></script>
    <script defer src="login/login.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>

    <section id="login">
        <div class="login-container">
            <div class="login-form-wrapper">
                <h1 class="login-title">Войти</h1>
                <p class="login-subtitle">Добро пожаловать в личный кабинет AVS Photo</p>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                        <div class="form-underline"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                        <div class="form-underline"></div>
                        <button type="button" class="password-toggle" id="passwordToggle">
    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
    </svg>
</button>
                    </div>

                    <button type="submit" class="login-button">
                        <span class="button-text">Войти</span>
                        <div class="button-loader"></div>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
</body>

</html>
